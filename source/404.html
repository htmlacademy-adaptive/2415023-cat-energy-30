<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>404</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preload" href="fonts/lato/Lato-Regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/oswald/oswaldregular.woff2" as="font" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="images/favicons/favicon-32.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="images/favicons/apple-icon-180.png">
    <link rel="manifest" href="manifest.webmanifest">
    <script src="scripts/index.js" defer></script>
  </head>
  <body class="page__body page__body--background-404">
    <header class="header">
      <a class="link header__company-logo-link logo" href="index.html" aria-current="page">
        <picture class="header__logo-container">
          <source width="70" height="59" type="image/svg+xml" media="(min-width: 1440px)" srcset="images/logo-desktop.svg">
          <source width="60" height="50" type="image/svg+xml" media="(min-width: 768px)" srcset="images/logo-tablet.svg">
          <img class="header__company-logo-image logo__image" width="33" height="38" src="images/logo-mobile.svg" alt="Логотип компании Cat Energy.">
        </picture>
        <picture class="header__logo-container">
          <source width="118" height="21" type="image/svg+xml" media="(min-width: 1440px)" srcset="images/logo-text.svg">
          <img class="header__company-logo-text logo__text" width="101" height="18" src="images/logo-text.svg"alt="Cat Energy.">
        </picture>
      </a>
      <button class="button header__menu-button header__menu-button--closed" type="button"><!-- модификатор opened/closed - для открытой/закрытой навигации -->
        <span class="visually-hidden">Открывает/Закрывает навигацию</span>
      </button>
      <nav class="header__navigation main-navigation">
        <ul class="list main-navigation__list main-navigation__list--closed main-navigation__list--dark-background"><!-- модификатор opened/closed - для открытой/закрытой навигации -->
          <li class="main-navigation__list-item main-navigation__list-item--mobile">
            <a class="link main-navigation__list-link main-navigation__list-link--current" href="index.html">Главная</a>
          </li>
          <li class="main-navigation__list-item main-navigation__list-item--mobile">
            <a class="link main-navigation__list-link" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="main-navigation__list-item main-navigation__list-item--mobile">
            <a class="link main-navigation__list-link" href="form.html">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-container">
      <div class="main-container__wrapper">
        <section class="hero hero--404">
          <div class="hero__title-container hero__title-container--404">
            <h1 class="title hero__title hero__title--404">404</h1>
            <p class="title hero__subtitle hero__subtitle--404">Страница не найдена.</p>
          </div>
          <a class="link button hero__button hero__button--404" href="index.html">Перейти на главную</a>
        </section>
      </div>
      <div class="main-container__contacts-wrapper">
        <section class="contacts">
          <h2 class="title contacts__main-title visually-hidden">Адрес главного офиса</h2>
          <div class="contacts__wrapper">
            <h3 class="title contacts__title">Приглашаем к&nbsp;сотрудничеству дилеров!</h3>
            <p class="contacts__adress">
              <span class="contacts__adress-street">ул.&nbsp;Большая Конюшенная, д.&nbsp;19/8</span>
              <span class="contacts__adress-city">Санкт&#8209;Петербург</span>
            </p>
          </div>
          <div class="contacts__map-wrapper">
            <picture class="contacts__map">
              <source width="1440" height="400" type="image/webp" media="(min-width: 1440px)" srcset="images/map-desktop@1x.webp 1x, images/map-desktop@2x.webp 2x">
              <source width="768" height="400" type="image/webp" media="(min-width: 768px)" srcset="images/map-tablet@1x.webp 1x, images/map-tablet@2x.webp 2x">
              <source width="320" height="362" type="image/webp" srcset="images/map-mobile@1x.webp 1x, images/map-mobile@2x.webp 2x">

              <source width="1440" height="400" type="image/png" media="(min-width: 1440px)" srcset="images/map-desktop@1x.png 1x, images/map-desktop@2x.png 2x">
              <source width="768" height="400" type="image/png" media="(min-width: 768px)" srcset="images/map-tablet@1x.png 1x, images/map-tablet@2x.png 2x">
              <img class="contacts__map-image" width="320" height="362" src="images/map-mobile@1x.png" srcset="images/map-mobile@2x.png 2x" alt="Карта Санкт-Петербурга с адресом главного офиса компании Cat energy.">
            </picture>
            <iframe class="contacts__map-frame" src="https://maps.google.com/maps?q=%D0%92%D0%BE%D0%BB%D1%8B%D0%BD%D1%81%D0%BA%D0%B8%D0%B9%20%D0%BF%D0%B5%D1%80.,%208&amp;t=&amp;z=18&amp;ie=UTF8&amp;iwloc=&amp;output=embed"></iframe>
            <picture class="contacts__map-pin">
              <source width="113" height="106" type="image/webp" media="(min-width: 768px)" srcset="images/map-pin@1x.webp 1x, images/map-pin@2x.webp 2x">
              <source width="57" height="53" type="image/webp" srcset="images/map-pin@1x.webp 1x, images/map-pin@2x.webp 2x">

              <source width="113" height="106" type="image/png" media="(min-width: 768px)" srcset="images/map-pin@1x.png 1x, images/map-pin@2x.png 2x">
              <img class="contacts__map-pin-image" width="57" height="53" src="images/map-pin@1x.png" srcset="images/map-pin@2x.png 2x" alt="Пин главного офиса компании Cat energy на карте Санкт-Петербурга.">
            </picture>
          </div>
        </section>
      </div>
    </main>

    <footer class="main-footer">
      <a class="link main-footer__logo-wrapper logo" href="index.html" aria-current="page">
        <img class="main-footer__logo logo__text" width="128" height="24" src="images/logo-text.svg" alt="Cat Energy.">
      </a>
      <ul class="list main-footer__social-list social-list">
        <li class="social-list__item social-list__item--vk">
          <a class="link social-list__link" href="#"><span class="visually-hidden">Мы в Вконтакте</span></a>
        </li>
        <li class="social-list__item social-list__item--yt">
          <a class="link social-list__link" href="#"><span class="visually-hidden">Мы на YouTube</span></a>
        </li>
        <li class="social-list__item social-list__item--tg">
          <a class="link social-list__link" href="#"><span class="visually-hidden">Мы в Телеграме</span></a>
        </li>
      </ul>
      <a class="link main-footer__copyright" href="https://htmlacademy.ru/intensive/adaptive">
        <span class="main-footer__copyright-name">HTML Academy</span>
      </a>
    </footer>
  </body>
</html>

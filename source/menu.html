<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>CAT ENERGY</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="images/favicons/favicon-32.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="images/favicons/apple-icon-180.png">
    <link rel="manifest" href="manifest.webmanifest">
    <script src="scripts/index.js" defer></script>
  </head>

  <body class="page__body">

    <header class="header">
      <a class="link header__company-logo-link logo" href="index.html">
        <picture class="header__logo-container">
          <source width="70" height="59" type="image/svg+xml" media="(min-width: 1440px)" srcset="images/logo-desktop.svg">
          <source width="60" height="50" type="image/svg+xml" media="(min-width: 768px)" srcset="images/logo-tablet.svg">
          <img class="header__company-logo-image logo__image" src="images/logo-mobile.svg" width="33" height="38" alt="Логотип компании Cat Energy.">
        </picture>
        <img class="header__company-logo-text logo__text" src="images/logo-text.svg" width="101" height="18" alt="Cat Energy.">
      </a>
      <a class="header__menu-button header__menu-button--opened" href="index.html">
        <span class="visually-hidden">Открывает/Закрывает навигацию</span>
      </a>
      <nav class="header__navigation main-navigation">
        <ul class="list main-navigation__list main-navigation__list--opened"><!-- opened/closed - для открытой/закрытой навигации -->
          <li class="main-navigation__list-item main-navigation__list-item--mobile">
            <a class="link main-navigation__list-link main-navigation__list-link--current" href="index.html">Главная</a>
          </li>
          <li class="main-navigation__list-item main-navigation__list-item--mobile">
            <a class="link main-navigation__list-link" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="main-navigation__list-item main-navigation__list-item--mobile">
            <a class="link main-navigation__list-link" href="form.html">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-container">
      <h1 class="title main-container__main-title visually-hidden">Cat Energy - Функциональное питание для котов</h1>

      <section class="hero">
        <div class="hero__title-container">
          <h2 class="title hero__title">Функциональное<br>питание для котов</h2>
          <p class="title hero__subtitle">Занялся собой? Займись котом!</p>
        </div>
        <picture class="hero__image-container">
          <source width="559" height="499" type="image/png" media="(min-width: 1440px)" srcset="images/hero-can-desktop@1x.png 1x, images/hero-can-desktop@2x.png 2x">
          <source width="709" height="609" type="image/png" media="(min-width: 768px)" srcset="images/hero-can-tablet@1x.png 1x, images/hero-can-tablet@2x.png 2x">
          <img class="hero__image" src="images/hero-can-mobile@1x.png" srcset="images/hero-can-mobile@2x.png 2x" width="280" height="270" alt="Высокий стаканчик оранжевого цвета - заварная еда для кота со вкусом курицы.">
        </picture>
        <a class="link button hero__button" href="form.html">Подобрать программу</a>
      </section>
    </main>
  </body>
</html>
